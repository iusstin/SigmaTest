<h1>Welcome</h1>

<section *ngIf="this.candidates.length == 0">
    <span>no candidates for the moment</span>
</section>
<section *ngIf="this.candidates.length > 0">
    <h2>Here is the list of candidates:</h2>
    <div *ngFor="let candidate of this.candidates">
        <h3>{{candidate.firstName}} {{candidate.lastName}}</h3>
        <p>{{candidate.email}}</p>
        <span>{{candidate.phoneNumber}}</span>
    </div>
</section>
